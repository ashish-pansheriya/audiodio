<div class="list card">
    <div class="item item-avatar">
        <h2>{{getAlbumName()}}</h2>
        <p>{{getAlbumYear()}}</p>
    </div>
    <div ng-click="showAlbum()" class="item item-image">
        <img ng-src="{{meta.image}}"/>
    </div>
    <a class="item item-icon-left assertive" ng-click="addAllSongs()">
        <i class="fa fa-plus-square"></i>
        Add All
    </a>
</div>
