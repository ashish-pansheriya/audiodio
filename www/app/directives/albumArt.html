<div class="list card">
    <div class="item item-avatar" ng-click="vm.isExpanded = !vm.isExpanded">
        <h2>{{vm.getAlbumName()}}</h2>
        <p>{{vm.getAlbumYear()}}</p>
    </div>
    <div ng-class="vm.isExpanded ? 'item-expand active' : 'item-expand inactive'" class="item item-image">
        <img ng-src="{{vm.meta.image}}" ng-click="vm.isExpanded ? vm.showAlbum() : vm.isExpanded = true;"/>
    </div>

</div>
