<div in-view="vm.showMetaData($inview, position)" class="row">
    <div class="col-30">
        <img class="album-cover-preview" ng-src="{{vm.album.image}}"/>
    </div>
    <div class="col-70 padding-left">
        <button class="button button-calm text-left"><i class="icon ion-android-add-circle"></i>{{vm.song | songNameFilter}}</button>
        <p>{{vm.album.year}}</p>
        <p>{{vm.song | artistNameFilter}}</p>
    </div>
</div>
