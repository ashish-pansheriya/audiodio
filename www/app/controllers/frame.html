<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">

      <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button style="margin-left: 100px;" class="button button-icon ion-ios-undo" ng-click="goBack()"></button>
        </ion-nav-buttons>

    </ion-nav-bar>


    <!--<ion-header-bar align-title="left" class="bar-positive">

    </ion-header-bar>-->

    <ion-nav-view  cache-view="false" class="has-header" name="mainContent"></ion-nav-view>

    <ion-footer-bar align-title="left" class="bar-dark">
      <ion-tabs class="tabs-dark tabs-icon-top">
          <ion-tab title="Profile" icon-on="ion-android-contact" icon-off="ion-android-contact-outline" ui-sref="app.profile">You</ion-tab>
          <ion-tab title="Browse" icon-on="ion-android-search" icon-off="ion-android-search-outline" ui-sref="app.artists">Browse</ion-tab>
          <ion-tab title="Playlists" icon-on="ion-ios-list-outline" icon-off="ion-ios-list-outline-outline" ui-sref="app.playlists">Playlists</ion-tab>
          <ion-tab title="Radio" icon-on="ion-radio-waves" icon-off="ion-radio-waves-outline" ui-sref="app.radio">Radio</ion-tab>
      </ion-tabs>
    </ion-footer-bar>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <a class="button icon-right ion-disc button-calm input-label" ng-click="savePlaylist()">Save</a>
      <label class="item item-input">
        <input type="text" ng-model="playlist.playlistName" placeholder="Playlist..">
      </label>
    </ion-header-bar>

    <ion-content class="has-header">
      <ion-list>
        <ion-item class="item-text-wrap" ng-repeat="s in playlist.songs() track by $index">
          <song model="s" position="$index"></song>
        </ion-item>
        <ion-item>
          <button class="button button-full button-assertive" ng-click="clearPlaylist()">Clear</button>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
