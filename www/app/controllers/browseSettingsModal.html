<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Browse Settings</h1>
        <button class="button button-icon ion-ios-undo" ng-click="browseSettingsModal.hide()"></button>
    </ion-header-bar>
    <ion-content>
        <span>Sort Artists By:</span>
        <ion-radio ng-repeat="option in sortOptions" ng-value="option.value" ng-model="default.val" ng-change="changeSort(option.value)"> {{ option.text }}</ion-radio>
    </ion-content>
</ion-modal-view>
